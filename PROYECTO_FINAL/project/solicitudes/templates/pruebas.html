<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Solicitudes</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }

  header {
    background-color: #00aaff;
    color: white;
    text-align: center;
    padding: 10px;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
  }

  input[type="text"], input[type="password"], select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  button {
    background-color: #00aaff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  .solicitud {
    background-color: #f0f0f0;
    padding: 15px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
</style>
</head>
<body>
  <header>
    <h1>Sistema de Solicitudes</h1>
  </header>

  <div class="container">
    <!-- Pantalla de Inicio de Sesión -->
    <div id="loginScreen">
      <h2>Iniciar Sesión</h2>
      <form>
        <input type="text" placeholder="Usuario" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>

    <!-- Pantalla de Ver Solicitudes -->
    <div id="verSolicitudesScreen" style="display: none;">
      <h2>Ver Solicitudes</h2>
      <div class="solicitud">
        <h3>Título de la Solicitud 1</h3>
        <p>Descripción de la solicitud 1.</p>
      </div>
      <div class="solicitud">
        <h3>Título de la Solicitud 2</h3>
        <p>Descripción de la solicitud 2.</p>
      </div>
      <!-- Puedes añadir más solicitudes aquí -->
    </div>

    <!-- Pantalla de Crear Solicitudes -->
    <div id="crearSolicitudScreen" style="display: none;">
      <h2>Crear Solicitud</h2>
      <form>
        <input type="text" placeholder="Título" required>
        <textarea placeholder="Descripción" rows="4" required></textarea>
        <button type="submit">Crear Solicitud</button>
      </form>
    </div>
  </div>

  <script>
    // Código JavaScript para cambiar entre pantallas
    const loginScreen = document.getElementById("loginScreen");
    const verSolicitudesScreen = document.getElementById("verSolicitudesScreen");
    const crearSolicitudScreen = document.getElementById("crearSolicitudScreen");

    // Ejemplo de evento de cambio de pantalla (simula el inicio de sesión)
    loginScreen.querySelector("form").addEventListener("submit", function(event) {
      event.preventDefault();
      loginScreen.style.display = "none";
      verSolicitudesScreen.style.display = "block";
    });
  </script>
</body>
</html>
